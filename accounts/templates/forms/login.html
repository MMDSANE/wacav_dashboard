{% extends 'parents/base.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block content %}
    <body>
      <div class="session">
        <div class="left">
          <img src="{% static 'images/banner.jpg' %}" alt="Background" class="bg-img">
          <svg enable-background="new 0 0 300 302.5" version="1.1" viewBox="0 0 300 302.5" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
            <style type="text/css">
              .st0 { fill: #fff; }
            </style>
            <path class="st0" d="..."></path>
          </svg>
        </div>
        <form method="post" class="log-in" autocomplete="off">
          {% csrf_token %}
          <h4><span>WACAV</span></h4>
          <p>Welcome! To view your class status, log in to your account:</p>

          {% if error %}
            <div style="color: red; font-size: 14px; margin-bottom: 10px;">{{ error }}</div>
          {% endif %}

          <div class="floating-label">
            <input placeholder="User" type="text" name="user" id="user" autocomplete="off">
            <label for="user">User:</label>
          </div>
          <div class="floating-label">
            <input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
            <label for="password">Password:</label>
          </div>
          <button type="submit">Log in</button>
          <a href="https://wacav.ir" class="discrete" target="_blank">Return to Home Page</a>
        </form>
      </div>
    </body>
{% endblock %}
