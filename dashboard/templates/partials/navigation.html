<style>
/* Header Styles */
.header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    background-color: #2c3e50;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 999;
}

/* Body padding to account for fixed header */
body {
    padding-top: 60px;
}

.header .user-info {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #ffffff;
}

.header .user-info svg {
    width: 24px;
    height: 24px;
}

.header .date-box {
    background-color: #e74c3c;
    color: #ffffff;
    padding: 8px 16px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

.header .date-box:hover {
    background-color: #c0392b;
}

.notifications {
    position: relative;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 8px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.notifications:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.notification-dot {
    position: absolute;
    top: -2px;
    right: -2px;
    width: 12px;
    height: 12px;
    background-color: #ff4444;
    border-radius: 50%;
    border: 2px solid #ffffff;
    display: inline-block;
}

/* Sidebar Styles */
.sidebar {
    position: fixed;
    top: 60px;
    right: 0;
    height: calc(100vh - 60px);
    width: 250px;
    background-color: #2c3e50;
    padding: 20px 0;
    box-shadow: -2px 0 5px rgba(0,0,0,0.1);
    overflow-y: auto;
    z-index: 998;
    transition: transform 0.3s ease;
}

.sidebar .logo {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: #ecf0f1;
    margin-bottom: 30px;
    padding: 0 20px;
}

.sidebar a {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    color: #bdc3c7;
    text-decoration: none;
    transition: all 0.3s ease;
    border-right: 3px solid transparent;
}

.sidebar a:hover {
    background-color: #34495e;
    color: #ecf0f1;
    border-right-color: #3498db;
}

.sidebar a.active {
    background-color: #3498db;
    color: #ffffff;
    border-right-color: #2980b9;
}

.sidebar a .icon {
    margin-left: 10px;
    font-size: 18px;
    min-width: 25px;
}

/* Toggle Button Styles */
.sidebar-toggle {
    display: none;
    background: #3498db;
    border: none;
    color: white;
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease;
    position: fixed;
    top: 70px;
    right: 20px;
    z-index: 1001;
}

.sidebar-toggle:hover {
    background: #2980b9;
}

.sidebar-toggle:active {
    transform: scale(0.95);
}

/* Mobile styles */
@media screen and (max-width: 768px) {
    body {
        padding-top: 60px;
    }

    .header {
        padding: 0 15px;
    }

    .header .user-info {
        gap: 8px;
    }

    .header .user-info span {
        font-size: 14px;
    }

    .header .date-box {
        padding: 6px 12px;
        font-size: 12px;
    }

    .sidebar {
        transform: translateX(100%);
        width: 280px;
        box-shadow: -5px 0 15px rgba(0,0,0,0.3);
    }

    .sidebar.mobile-open {
        transform: translateX(0);
    }

    .sidebar a {
        padding: 18px 20px;
        font-size: 16px;
    }

    .sidebar a .icon {
        font-size: 20px;
        min-width: 30px;
        margin-left: 15px;
    }

    .sidebar .logo {
        font-size: 28px;
        margin-bottom: 40px;
        padding: 20px;
    }

    .sidebar-toggle {
        display: block;
    }
}

/* Small mobile styles */
@media screen and (max-width: 480px) {
    .header {
        padding: 0 10px;
    }

    .header .user-info {
        gap: 6px;
    }

    .header .user-info span {
        font-size: 13px;
    }

    .header .date-box {
        padding: 5px 10px;
        font-size: 11px;
    }

    .sidebar {
        width: 100%;
        right: 0;
    }

    .sidebar a {
        padding: 20px;
        font-size: 17px;
        justify-content: flex-start;
    }

    .sidebar a .icon {
        font-size: 22px;
        min-width: 35px;
        margin-left: 20px;
    }
}

/* Overlay for mobile sidebar */
@media screen and (max-width: 768px) {
    .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 997;
    }

    .sidebar-overlay.active {
        display: block;
    }
}
</style>

<script>
// Toggle sidebar on mobile
function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('mobile-open');
}

// Close sidebar when clicking outside on mobile
document.addEventListener('click', function(event) {
    const sidebar = document.querySelector('.sidebar');
    const toggleBtn = document.querySelector('.sidebar-toggle');

    if (window.innerWidth <= 768 &&
        !sidebar.contains(event.target) &&
        !toggleBtn.contains(event.target) &&
        sidebar.classList.contains('mobile-open')) {
        sidebar.classList.remove('mobile-open');
    }
});

// Close sidebar when window resizes to desktop
window.addEventListener('resize', function() {
    const sidebar = document.querySelector('.sidebar');
    if (window.innerWidth > 768) {
        sidebar.classList.remove('mobile-open');
    }
});
</script>
